# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 无聊才读书 | 无聊才读书的个人网站
subtitle: "道虽迩，不行不至；事虽小，不为不成。"
description: 无聊才读书的博客  “记录个人所思所想！！！”  努力成为一个胸藏文墨怀若谷，腹有诗书气自华的前端工程师。关于我：生于黄龙府，苟活阿勒锦。<br><br>弱冠入前端，学浅而空迟。<br><br>吾今用博客，以书所思想。<br><br>日后若有暇，温故求知新。
keywords: "赵志富,赵志富的博客,zhaozf,无聊才读书的博客,无聊才读书,无聊才读书的个人网站,大前端,微信小程序,开发者,程序猿,程序媛,开源,es6,vue,react,webpack,ui,ux"
author: 无聊才读书
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blogs.zhaozf.site
root: /
# permalink: :year/:month/:day/:title/
permalink: :abbrlink/
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: ['demo/**/* ','gitbook/**/*']

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: 
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia
#RSS订阅
plugin:
- hexo-generator-feed
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 100
